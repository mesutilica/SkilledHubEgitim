<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu06StringMetotlari</title>
</head>
<body>
    <h1>Js String MetotlarÄ±</h1>
    <script>
        var baslik = "String nesnesine ait metotlar"
        document.write("baslik = " + baslik, "<br>")
        document.write("baslik.length = " + baslik.length, "<br>")
        document.write("baslik.bold = " + baslik.bold(), "<br>")
        document.write("baslik.italics = " + baslik.italics(), "<br>")
        document.write("baslik.charAt(7) = " + baslik.charAt(7), "<br>")

        document.write("<br>")
        
        
        document.write("baslik.toLowerCase() = " + baslik.toLowerCase(), "<br>")
        document.write("baslik.toLocaleLowerCase() = " + baslik.toLocaleLowerCase(), "<br>")
        document.write("baslik.toUpperCase() = " + baslik.toUpperCase(), "<br>")
        document.write("baslik.toLocaleUpperCase() = " + baslik.toLocaleUpperCase(), "<br>")

        document.write("<br>")
        
        document.write("baslik.slice(7) = " + baslik.slice(7), "<br>")
        document.write("baslik.slice(7, 15) = " + baslik.slice(7, 15), "<br>")
        document.write("baslik.substring(7) = " + baslik.substring(7), "<br>")
        document.write("baslik.substring(7, 15) = " + baslik.substring(7, 15), "<br>")
        document.write("baslik.replace(' ', '-') = " + baslik.replace(' ', '-'), "<br>")
        document.write("baslik.concat(' ', '-concat ile ekleme') = " + baslik.concat(' ', '-concat ile ekleme'), "<br>")
        document.write("baslik.split(' ') = " + baslik.split(' '))
    </script>
</body>
</html>
