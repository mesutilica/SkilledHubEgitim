<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu04Donguler</title>
</head>
<body>
    <h1>Konu04 Donguler</h1>

    <h2>For Döngüsü</h2>
    <script>
        for (var i = 0; i < 5; i++) {
            document.write("<h5>i nin değeri : " + i + "</h5>")
        }        
    </script>
    
    <hr>

    <h2>While Döngüsü</h2>
    <script>
        var i = 0; toplam = 0;
        while (i < 5) {
            toplam += i;
            document.write("<h5>i nin değeri : " + i + "</h5>")
            i++
        }
    </script>
    
    <hr>

    <h2>Do While Döngüsü</h2>
    <script>
        var sayi = 5;
        do {
            document.write("<h5>sayi nin değeri : " + sayi + "</h5>")
            sayi++
        } while (sayi < 5);
    </script>
</body>
</html>
